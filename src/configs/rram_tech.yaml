technology:
  level0: 
    #Required
    class: SRAM
    wire_cap: 1 # normalized 2.752 (fF/um) aggresive/global
    wire_res: 1  # normalized 545.455 (ohm/um) aggresive/global
    memory_cell_write_time: 2 # ns
    memory_cell_write_energy: 0.3 # pJ
    memory_cell_access_device: cmos
    memory_cell_read_power: 23.4 # uW
    read_latency: 0.2 #ns
    cell_area: 6 #F^2
    peripheral_logic_node: 22 #nm
